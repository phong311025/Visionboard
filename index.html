
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sổ Tay Cuộc Sống Aesthetic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // Override 'rose' to use CSS Variables for Dynamic Theming
              rose: {
                50: 'var(--theme-50)', 
                100: 'var(--theme-100)',
                200: 'var(--theme-200)',
                300: 'var(--theme-300)',
                400: 'var(--theme-400)',
                500: 'var(--theme-500)',
                600: 'var(--theme-600)',
              },
              // Override 'gray' to use CSS Variables for Dynamic Text Coloring
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: 'var(--text-400)',
                500: 'var(--text-500)',
                600: 'var(--text-600)',
                700: 'var(--text-700)',
                800: 'var(--text-800)',
                900: '#111827',
              },
              pastel: {
                pink: '#EAE4E9', 
                blue: '#D3E0EA', 
                yellow: '#F6F1D1', 
                green: '#D6EADF', 
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F0F5FA; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--theme-300); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--theme-500); 
      }

      /* Default Theme Variables */
      :root {
        /* Ocean Blue Default */
        --theme-50: #F0F5FA;
        --theme-100: #E1EBF5;
        --theme-200: #C3D9ED;
        --theme-300: #92BCE3;
        --theme-400: #5FA0D9;
        --theme-500: #3B76B8;
        --theme-600: #2C5282;

        /* Default Text Colors (Gray Scale) */
        --text-400: #9ca3af;
        --text-500: #6b7280;
        --text-600: #4b5563;
        --text-700: #374151;
        --text-800: #1f2937;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-rose-50 text-gray-700 antialiased transition-colors duration-500">
    <div id="root"></div>
  </body>
</html>
